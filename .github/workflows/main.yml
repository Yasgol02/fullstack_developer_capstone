name: Lint Code

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  lint_python:
    name: Lint Python Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run flake8
        run: |
          # Lint every .py file (recursively)
          find . -name "*.py" -exec flake8 {} +
          echo "✅ Python lint passed"

  lint_js:
    name: Lint JavaScript Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"   # modern Node; no caching so no lockfile needed

      - name: Install JSHint
        run: npm install -g jshint

      - name: Run JSHint
        shell: bash
        run: |
          # Skip node_modules; lint all other .js files
          if [ -d server/frontend ]; then
            find server/frontend -type d -name node_modules -prune -o -name "*.js" -print0 | xargs -0 -r jshint
          fi
          # Lint any other JS (e.g., server/static, server/database, etc.)
          find . -path "*/node_modules/*" -prune -o -name "*.js" -print0 | xargs -0 -r jshint
          echo "✅ JS lint passed"
